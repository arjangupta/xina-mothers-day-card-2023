<!DOCTYPE html>
<html>
<head>
    <title>Christina Mother's Day Card 2023</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="dark fadeOut"></div>
    <div class="sun slideIn"></div>
    <h1 class="fadeIn">Happy Mother's Day</h1>
    <p class="fadeIn delay-1">
      I love you, Christina! Thank you for being such an amazing Mom to the kids!! Love, Arjan
    </p>
    <section class="flowers">
      <div class="flower">
        <div class="flower_head pulse"></div>
        <div class="flower_stem grow-12"></div>
      </div>
      <div class="flower">
        <div class="flower_head pulse pink"></div>
        <div class="flower_stem grow-15"></div>
      </div>
      <div class="flower">
        <div class="flower_head pulse yellow"></div>
        <div class="flower_stem grow-9"></div>
      </div>
      <div class="flower">
        <div class="flower_head pulse red"></div>
        <div class="flower_stem grow-12"></div>
      </div>
    </section>
</body>
</html>
